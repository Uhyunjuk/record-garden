spring.application.name=record-garden

# log color
spring.output.ansi.enabled=always

# logging
logging.level.root=info
logging.level.myproject.record_garden=debug

# devtools
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=true

# database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_record_garden?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=user_record_garden
spring.datasource.password=1234

# mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml