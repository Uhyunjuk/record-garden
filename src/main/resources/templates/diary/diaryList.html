<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<body>
<main layout:fragment="content">
    <div class="container" style="max-width: 900px, margin-bottom: 25px">
        <div class="py-2 text-center">
            <h4>한 줄 일기 목록</h4>
        </div>
        <div class="row" style="margin-bottom: 25px;">
            <div class="col">
                <button class="btn btn-primary float-end"
                        onclick=""
                        th:onclick=""
                        type="button">한 줄 일기 작성하기</button>
            </div>
        </div>
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>작성자</th>
                    <th>내용</th>
                    <th>오늘의 감정</th>
                    <th>작성시간</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="diaryList : ${diaryList}">
                    <td th:text="${diaryList.id}">번호</td>
                    <td th:text="${diaryList.diaryWriter}">작성자</td>
                    <td th:text="${diaryList.diaryContents}">내용</td>
                    <td th:text="${diaryList.moodToday}">오늘의 감정</td>
                    <td th:text="${diaryList.createdAt}">작성시간</td>
                    <td th:text="${diaryList.diaryHits}">조회수</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
