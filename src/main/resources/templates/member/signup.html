<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <style>
        .form-signup {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signupForm {
            width: 350px;
            padding: 10px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
<main layout:fragment="content" class="form-signup text-center">
    <div class="signupForm">
        <form>
            <div class="py-3">
                <h2>회원가입</h2>
            </div>

            <div class="mb-3">
                <label for="memberId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="memberId" placeholder="아이디를 입력해주세요" required>
            </div>

            <div class="mb-3">
                <label for="memberPw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="memberPw" placeholder="비밀번호를 입력해주세요" required>
            </div>

            <div class="mb-3">
                <label for="memberEmail" class="form-label">이메일</label>
                <input type="email" class="form-control" id="memberEmail" placeholder="record@garden.com" required>
            </div>

            <div class="mb-3">
                <label for="memberNickname" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="memberNickname" placeholder="닉네임을 입력해주세요" required>
            </div>

            <button class="w-100 btn btn-primary" type="submit">가입하기</button>
        </form>
    </div>
</main>
</body>
</html>
